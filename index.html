<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <link href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
    <title>Banko</title>
  </head>
  <body>
    <!-- TOP NAVIGATION -->
    <nav>
      <p class="welcome">Zaloguj się aby rozpocząć</p>
      <img src="logo.png" alt="Logo" class="logo" />
      <form class="login">
        <input type="text" placeholder="Login" maxlength="11" class="login__input login__input--user" />
        <input type="password" placeholder="Hasło" class="login__input login__input--pin" />
        <button class="login__btn">&rarr;</button>
      </form>
    </nav>

    <main class="app">
      <!-- BALANCE -->
      <div class="balance">
        <div>
          <p class="balance__label">Saldo</p>
          <p class="balance__date">Od<span class="date">27/05/2023</span></p>
        </div>
        <p class="balance__value">3622PLN</p>
      </div>

      <!-- MOVEMENTS -->
      <div class="movements">
        <div class="movements__row">
          <div class="movements__type movements__type--deposit">2 wpłaty</div>
          <div class="movements__date">3 dni temu</div>
          <div class="movements__value">4 000 PLN</div>
        </div>
        <div class="movements__row">
          <div class="movements__type movements__type--withdrawal">1 Wypłata</div>
          <div class="movements__date">27/05/2023</div>
          <div class="movements__value">-378PLN</div>
        </div>
      </div>

      <!-- SUMMARY -->
      <div class="summary">
        <p class="summary__label">Wpłaty</p>
        <p class="summary__value summary__value--in">4000PLN</p>
        <p class="summary__label">Wypłaty</p>
        <p class="summary__value summary__value--out">378PLN</p>
        <button class="btn--sort">&downarrow; SORT</button>
      </div>

      <!-- OPERATION: LOGOUT -->
      <div class="operation operation--close">
        <h2>Zamknij konto</h2>
        <form class="form form--close">
          <button class="form__btn form__btn--close">&rarr;</button>

          <label class="form__label">Wyloguj się</label>
        </form>
      </div>

      <!-- LOGOUT TIMER -->
      <p class="logout-timer">Zostaniesz wylogowany <span class="timer">05:00</span></p>
    </main>

    <script src="script.js"></script>
  </body>
</html>
